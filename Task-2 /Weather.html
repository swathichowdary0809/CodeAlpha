<!DOCTYPE html>
<html>
<head>
    <title>Weather App DashBoard</title>
    <link rel="stylesheet" href="Weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter place name" spellcheck="false">
            <button id="searchBtn"><span class="fas fa-search"></span></button>
        </div>
        <div class="weather" style="display: none;">
            <img src="C:/Users/swath/OneDrive/Desktop/rain.png" class="weather-icon">
            <h2 class="temp">22°C</h2>
            <h3 class="city">New York</h3>
            <div class="details">
                <div class="col">
                    <img src="C:/Users/swath/OneDrive/Desktop/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="C:/Users/swath/OneDrive/Desktop/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    const apiKey = "2e441831260f3f9a5383c1e40e6f675f";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.getElementById("searchBtn"); 
    const weatherIcon = document.querySelector(".weather-icon");
    async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        const data = await response.json();
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
        const temperature = data.main.temp;
        if (temperature < 10) {
            weatherIcon.src = "C:/Users/swath/OneDrive/Desktop/snow.png";
        } else if (temperature >= 10 && temperature < 15) {
            weatherIcon.src = "C:/Users/swath/OneDrive/Desktop/mist.png";
        } else if (temperature >= 15 && temperature < 25) {
            weatherIcon.src = "C:/Users/swath/OneDrive/Desktop/drizzle.png";
        } else if (temperature >= 25 && temperature < 30) {
            weatherIcon.src = "C:/Users/swath/OneDrive/Desktop/rain.png";
        } else if (temperature >= 30 && temperature < 40) {
            weatherIcon.src = "C:/Users/swath/OneDrive/Desktop/clouds.png";
        } else {
            weatherIcon.src = "C:/Users/swath/OneDrive/Desktop/clear.png";
        }
        document.querySelector(".weather").style.display = "block";
    }
    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    });
</script>
</body>
</html>
