<html>
<head>
    <title>Book Library</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="homeLink">Home</a></li>
                <li><a href="#" id="addBookLink">Add Book</a></li>
                <li><a href="#" id="borrowedBooksLink">Borrowed Books</a></li>
                <li><a href="#" id="loginLink">Login</a></li>
                <li><a href="#" id="logoutLink" class="hidden">Logout</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search book name, author, category, isbn">
            <button id="searchButton">Search</button>
        </div>
    </header>
    <main>
        <section id="homeSection">
            <div id="book-list"></div>
        </section>
        <section id="addBookSection" class="hidden">
            <h2>Add a New Book</h2>
            <form id="bookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required><br><br>
                <label for="pubDate">Publication Date:</label>
                <input type="date" id="pubDate" name="pubDate" required><br><br>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Science">Science</option>
                </select><br><br>
                <button type="submit">Add Book</button>
            </form>
        </section>
        <section id="borrowedBooksSection" class="hidden">
            <h2>Borrowed Books</h2>
            <button id="removeBorrowedBooks">Remove Borrowed Books</button>
            <ul id="borrowed-books-list"></ul>
        </section>
        <section id="loginSection" class="hidden">
            <h2>Login Form</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>&copy; 2024 Book Library</footer>
    <script src="task3.js"></script>
</body>
</html>
